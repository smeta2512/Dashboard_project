<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/reset200802.css" />
  <link rel="stylesheet" href="./style/style.scss" />
  <title>Vite App</title>
</head>

<body>

  <header class="header">
    <div class="weather">
      <h2 class="weather__title">Weather forecast</h2>
      <form class="weather__form" id="form">
        <input id="inputCity" class="weather__input input" type="text" placeholder="Enter the city">
        <button class="weather__btn">Show</button>
      </form>
    </div>
    </div>
    <div class="ilmira">
      <div class="ilmira__joke-container">
        <p class="ilmira__joke" id="joke"></p>
      </div>
    </div>
    <div class="currency">
      <div class="currency__USD" id="USD">USD — 00,0000 rub.</div>
      <div class="currency__EUR" id="EUR">EUR — 00,0000 rub.</div>
      <div class="currency__GBP" id="GBP">GBP — 00,0000 rub.</div>
      <div class="currency__CNY" id="CNY">CNY — 00,0000 rub.</div>
    </div>
  </header>
  <div class="main">
    <div class="main__todo">

      <h2 class="main__todo-title title-new">Выбор даты</h2>
      <div id="goto" class="goto">
        <div>
          <input id="date-input" type="text" placeholder="мм/гггг" class="main__todo-task input" />
        </div>
        <div>
          <button id="goto-btn" class="btn-add main__todo-btn">Перейти</button>
        </div>
      </div>
      <h2 class="main__todo-title title-new">New Task</h2>
      <div>
        <input type="text" name="task" id="task" placeholder="New task" class="main__todo-task input" />
      </div>
      <div>
        <input type="date" placeholder="Дата" class="main__todo-task input" id="event-day" />
      </div>
      <div>
        <input type="text" placeholder="Время начала 00:00" class="main__todo-task input" id="event-time-from" />
      </div>
      <div>
        <input type="text" placeholder="Время окончания 00:00" class="main__todo-task input" id="event-time-to" />
      </div>

      <div class="add-event-footer">
        <button class="btn-add main__todo-btn" id="btn-add">Add</button>
      </div>
      <h2 class="main__todo-title">ToDo List</h1>
        <div class="main__todo-message">The list is empty.</div>
        <div class="main__todo-list"></div>
        <button class="btn-delete main__todo-btn">Clear all</button>
        <div class="main__todo-doughnut">
          <canvas class="doughnut"></canvas>
        </div>
    </div>
    <div class="full">
      <div class="container">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Март 2024</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Пн</div>
            <div>Вт</div>
            <div>Ср</div>
            <div>Чт</div>
            <div>Пт</div>
            <div>Сб</div>
            <div>Вс</div>
          </div>
          <div class="days">
            <!-- add with js -->
          </div>
          <div class="current-task" id="current-task">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
